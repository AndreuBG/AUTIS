<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API_TOKEN Login</title>
    <link rel="stylesheet" href="styles/styleform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form id="api-token-login" method="get" action="https://autis.uvigo.es/api/login">
            <label for="api-token">API Token:</label>
            <div class="password-container">
                <input type="password" id="api-token" name="api-token" required>
                <button type="button" id="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </button>
                <button type="button" id="clear-password" onclick="clearPassword()">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <button type="submit">Acceder</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('api-token');
            const toggleButton = document.getElementById('toggle-password');
            const icon = toggleButton.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        function clearPassword() {
            const passwordInput = document.getElementById('api-token');
            passwordInput.value = '';
            passwordInput.focus();
        }

    </script>
</body>
</html>
