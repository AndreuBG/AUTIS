<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTIS - Crear Usuario</title>
    <link rel="icon" type="image/jpg" href="/img/favicon.png"/>
    <link rel="stylesheet" href="../styles/createUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1>Crear Nuevo Usuario</h1>
        <form id="createUserForm">
            <div class="input-group">
                <label for="firstName" class="required">Nombre</label>
                <input type="text" id="firstName" name="firstName" 
                       placeholder="Ej: María" required>

            </div>

            <div class="input-group">
                <label for="lastName" class="required">Apellidos</label>
                <input type="text" id="lastName" name="lastName" 
                       placeholder="Ej: García López" required>

            </div>

            <div class="input-group">
                <label for="login" class="required">Usuario</label>
                <input type="text" id="login" name="login" 
                       placeholder="Ej: mgarcia123" required>

            </div>

            <div class="input-group">
                <label for="email" class="required">Correo electrónico</label>
                <input type="email" id="email" name="email" 
                       placeholder="Ej: maria.garcia@empresa.com" required>

            </div>

            <div class="input-group">
                <label for="password" class="required">Contraseña</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" 
                           placeholder="Mínimo 10 caracteres" 
                           minlength="10" required>
                    <button type="button" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-requirements">
                    <i class="fas fa-info-circle"></i> La contraseña debe tener al menos 10 caracteres
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Crear Usuario</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='main.html'">Cancelar</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('createUserForm');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('toggle-password');

            // Toggle password visibility
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.querySelector('i').classList.toggle('fa-eye');
                togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // Password validation
            passwordInput.addEventListener('input', function() {
                if (this.value.length < 10) {
                    this.setCustomValidity('La contraseña debe tener al menos 10 caracteres');
                } else {
                    this.setCustomValidity('');
                }
            });

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (passwordInput.value.length < 10) {
                    alert('La contraseña debe tener al menos 10 caracteres');
                    return;
                }

                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    login: document.getElementById('login').value,
                    email: document.getElementById('email').value,
                    password: passwordInput.value
                };

                const token = localStorage.getItem('token');
                try {
                    const response = await fetch('http://localhost:8080/api/v3/users', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Basic ' + btoa(`apikey:${token}`),
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });

                    if (response.ok) {
                        alert('Usuario creado exitosamente');
                        window.location.href = 'main.html';
                    } else {
                        const errorData = await response.json();
                        let errorMessage = 'Error al crear usuario:\n';
                        
                        if (errorData._embedded && errorData._embedded.errors) {
                            errorMessage += errorData._embedded.errors
                                .map(error => '- ' + error.message)
                                .join('\n');
                        } else {
                            errorMessage += errorData.message || 'Error desconocido';
                        }
                        
                        alert(errorMessage);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error de conexión al servidor');
                }
            });
        });
    </script>
</body>
</html>
