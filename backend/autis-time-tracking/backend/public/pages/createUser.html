<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
</head>
<body>
    <h1>Time Tracking</h1>
    <button id="startButton">Iniciar</button>
    <button id="stopButton" disabled>Detener</button>
    <div id="timer">00:00:00</div>

    <script>
        let timerInterval;
        let startTime;

        document.getElementById('startButton').addEventListener('click', startTimer);
        document.getElementById('stopButton').addEventListener('click', stopTimer);

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            // Aquí puedes hacer la llamada a la API para registrar el tiempo
            const elapsedTime = Date.now() - startTime;
            registerTimeEntry(elapsedTime);
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const seconds = Math.floor((elapsed / 1000) % 60);
            const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
            const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
            document.getElementById('timer').innerText = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        async function registerTimeEntry(elapsedTime) {
            const response = await fetch('http://localhost:8080/api/v3/time_entries', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN' // Cambia esto por tu token de acceso
                },
                body: JSON.stringify({
                    // Aquí debes incluir los datos necesarios para crear una entrada de tiempo
                    // Por ejemplo:
                    "time_entry": {
                        "project_id": "YOUR_PROJECT_ID",
                        "hours": elapsedTime / 3600000, // Convertir milisegundos a horas
                        "comments": "Registro de tiempo"
                    }
                })
            });

            if (response.ok) {
                const data = await response.json();
                console.log('Entrada de tiempo registrada:', data);
            } else {
                console.error('Error al registrar la entrada de tiempo:', response.statusText);
            }
        }
    </script>
</body>
</html>
