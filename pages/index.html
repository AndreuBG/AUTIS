<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API_TOKEN Login</title>
    <link rel="stylesheet" href="../public/styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form id="api-token-login">
            <label for="api-token">API Token:</label>
            <div class="password-container">
                <input type="password" id="api-token" name="api-token" required>
                <button type="button" id="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </button>
                <button type="button" id="clear-password" onclick="clearPassword()">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <button type="submit">Acceder</button>
        </form>
    </div>

    <script src="../public/index.js"></script>
</body>
</html>
